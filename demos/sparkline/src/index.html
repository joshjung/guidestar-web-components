<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <style>
    body {
      padding: 0;
      margin: 0;
      font-family: sans-serif;
    }
    header {
      background: lightgray;
      margin: 0;
      padding: 12px 24px;
      font-size: 26px;
    }
    .content {
      padding: 24px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    #btn-record {
      margin-bottom: 24px;
    }
  </style>
</head>
<body>
<header><%= htmlWebpackPlugin.options.title %></header>
<div class="content">
  <button id="btn-record">Start Recording...</button>
  <h3>Large Canvas (700 x 100)</h3>
  <canvas id="canvas-large"></canvas>
  <h3>Small Canvas (233 x 33)</h3>
  <canvas id="canvas-small"></canvas>
</div>
</body>
</html>
